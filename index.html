<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>mimic developement & design</title>
	<link rel="stylesheet" type="text/css" href="_css/style.css">
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
	<script type="text/javascript" src="_js/app.js"></script>
	<script type="text/javascript" src="_js/controller.js"></script>
	<script src="//use.typekit.net/nnu3rod.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body ng-controller="MainController as mainCtrl">
	<div id="hero"></div>
	<nav>
		<div class="menu"><i class="fa fa-bars"></i></div>
		<div class="menuToggle">
			<a href="#pjs"><div class="menuItem">Projects</div></a>
			<a href="#icons"><div class="menuItem">Contact</div></a>
			<a href="_pdf/resume.pdf" target="_blank"><div class="menuItem">Resume</div></a>
		</div>
	</nav>	
	<h1 id="heroType">MIKE McCREADY</h1>
	<div class="mainContain">
		<div class="pjWrap" id="pjs">
			<div ng-repeat="p in mainCtrl.projects" class="pjContain">
				<a ng-href="{{ p.url }}" target="_blank">
					<div style="background-image: url({{ p.image }})" id="pjImage">
						<div class="pjDescript">
							<h3>{{ p.title }}</h3>
							<p>{{ p.description }}</p>
						</div>
					</div>
				</a>	
			</div>
<!-- 			<div class="about">
				<p>
					Full-stack developer with design chops based in Venice, CA.
				</p>
			</div> -->
		</div>
		<div class="form">
		    <form action="http://www.mmccready.com/cgi-sys/formmail.pl" method="post" name="hgmailer"> 
				<input type="hidden" name="recipient" value="admin@mmccready.com"> 
				<input type="hidden" name="subject" value="FormMail E-Mail"> 
				<h2>CONTACT</h2>
				<input type="text" name="name" size="30" value="" placeholder="name"> 
				<input type="text" name="email" size="30" value="" placeholder="email address">
				<input name="comment" cols="10" rows="5" placeholder="message"></input>
				<input type="button" value="SEND" class="submit" onclick="hgsubmit();"> 
				<input type="hidden" name="redirect" value="http://mmccready.com/"> 
			</form> 
		</div>
		<div class="icons" id ="icons">
			<a href="https://github.com/mikemccready"><i class="fa fa-github"></i></a>
			<a href="https://www.linkedin.com/in/mmccready"><i class="fa fa-linkedin"></i></a>
		</div>
	
	</div>


</body>

<script>

	$(document).ready(function(){
		$(".menuToggle").hide();
		$(".menu").click(function(){
			$(".menuToggle").slideToggle();
		});
	});


	function parallax() {
		document.getElementById('heroType').style.top = (window.pageYOffset / 1.35)+'px';
	}    
	window.addEventListener("scroll", parallax, false);



	function hgsubmit(){
		if (/\S+/.test(document.hgmailer.name.value) == false){ 
			alert ("Please provide your name."); 
		}else if (/^\S+@[a-z0-9_.-]+\.[a-z]{2,6}$/i.test(document.hgmailer.email.value) == false){ 
			alert ("A valid email address is required.");
		}else if (/\S+/.test(document.hgmailer.comment.value) == false){ 
			alert ("Your email content is needed."); 
	  	}else { 
	       document.hgmailer.submit(); 
	       alert ('Thank you!\nYour email is sent.'); 
	    } 	 
	}

</script>
</html>
