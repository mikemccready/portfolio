<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Mimic Developement & Design</title>
	<link rel="stylesheet" type="text/css" href="_css/style.css">
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
	<script type="text/javascript" src="_js/app.js"></script>
	<script type="text/javascript" src="_js/controller.js"></script>
	<script src="//use.typekit.net/nnu3rod.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body ng-controller="MainController as projectsCtrl">
	<div id="hero"></div>
	<h1 id="heroType">MIKE McCREADY</h1>
	<div class="mainContain">
		<div ng-repeat="p in projectsCtrl.projects" class="pjContain">
			<a ng-href="{{ p.url }}" target="_blank">
				<div style="background-image: url({{ p.image }})" id="pjImage">
					<div class="pjDescript">
						<h3>{{ p.title }}</h3>
						<p>{{ p.description }}</p>
					</div>
				</div>
			</a>	
		</div>
	</div>
</body>

<script>
	function parallax() {
		document.getElementById('heroType').style.top = (window.pageYOffset / 1.15)+'px';

		// var logo = document.getElementById('hero');
		// logo.style.top = -(window.pageYOffset /1)+'px';    

		// var mid = document.getElementById('mid');
		// mid.style.top = -(window.pageYOffset /1)+'px';
	}    
	window.addEventListener("scroll", parallax, false);
</script>
</html>
